<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Blog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 25%, #45b7d1 50%, #96ceb4 75%, #ffeaa7 100%); 
        }
        .contact-section {
            padding: 4rem 2rem;
            text-align: center;
        }
        .contact-section h2 {
            margin-bottom: 2rem;
            color: #fff;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #ff6b6b, #ffeaa7);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Blog</div>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#stories">Recent Stories</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <div class="container">
            <h2>Get in Touch</h2>
            <p>Have a question, feedback, or collaboration idea? Drop me a message!</p>
            <form action="https://formspree.io/f/mqedlbyd" method="POST"> 
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 My Blog.Rida. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
